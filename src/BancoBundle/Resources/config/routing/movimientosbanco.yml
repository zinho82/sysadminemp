movimientosbanco_edit:
    path:  /{id}/edit
    defaults: { _controller: "BancoBundle:MovimientosBanco:edit" }

movimientosbanco_update:
    path:  /{id}/update
    defaults: { _controller: "BancoBundle:MovimientosBanco:update" }
