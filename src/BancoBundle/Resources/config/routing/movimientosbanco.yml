movimientosbanco:
    path:  /
    defaults: { _controller: "BancoBundle:MovimientosBanco:index" }

movimientosbanco_show:
    path:  /{id}/show
    defaults: { _controller: "BancoBundle:MovimientosBanco:show" }

movimientosbanco_new:
    path:  /new
    defaults: { _controller: "BancoBundle:MovimientosBanco:new" }

movimientosbanco_create:
    path:  /create
    defaults: { _controller: "BancoBundle:MovimientosBanco:create" }
