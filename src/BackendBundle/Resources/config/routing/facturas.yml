facturas:
    path:  /
    defaults: { _controller: "BackendBundle:Facturas:index" }

facturas_show:
    path:  /{id}/show
    defaults: { _controller: "BackendBundle:Facturas:show" }

facturas_new:
    path:  /new
    defaults: { _controller: "BackendBundle:Facturas:new" }

facturas_create:
    path:  /create
    defaults: { _controller: "BackendBundle:Facturas:create" }
    requirements: { _method: post }

facturas_edit:
    path:  /{id}/edit
    defaults: { _controller: "BackendBundle:Facturas:edit" }

facturas_update:
    path:  /{id}/update
    defaults: { _controller: "BackendBundle:Facturas:update" }
    requirements: { _method: post|put }

facturas_delete:
    path:  /{id}/delete
    defaults: { _controller: "BackendBundle:Facturas:delete" }
    requirements: { _method: post|delete }
    
facturas_by_id_delete:
    path:  /delete/{id}
    defaults: { _controller: "BackendBundle:Facturas:deleteById" }
    requirements: { _method: get }
    

facturas_bulk_action:
    path:  /bulk-action
    defaults: { _controller: "BackendBundle:Facturas:bulk" }
    requirements: { _method: post }
    
